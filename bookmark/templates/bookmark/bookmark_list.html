<!doctype html>
<html>
<head>
<meta charset="utf-8" />
<title>Bookmark List</title>
</head>
<body>
    <h1>Bookmark List</h1>
    
    <ul>
        {% for bookmark in bookmark_list %}
            <li>
                <a href="{% url "bookmark_detail" bookmark.pk %}">
                    {{ bookmark.title }}
                </a>
            </li>
        {% empty %}
            <li>등록된 북마크가 없습니다.</li>
        {% endfor %}
    </ul>
</body>
</html>
